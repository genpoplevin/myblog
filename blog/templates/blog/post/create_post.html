{% extends 'base.html' %}
{% block title %}
  {% if is_edit %}
    Редактировать пост
  {% else %}
    Новый пост
  {% endif %}
{% endblock %}
{% block content %}
    <form 
              method="post"
              enctype="multipart/form-data"
              action="{% url 'blog:post_create' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <p><input type="submit" value="Создать пост"></input></p>
            </form>
{% endblock %}
