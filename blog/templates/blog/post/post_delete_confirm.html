{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h1>Вы уверены, что хотите удалить пост "{{ post.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Да, удалить</button>
    <a href="{% url 'blog:post_list' %}">Отменить</a>
</form>
{% endblock %}
